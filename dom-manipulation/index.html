<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #quoteDisplay { margin: 20px 0; font-size: 20px; font-style: italic; }
        #categoryFilter, #newQuoteText, #newQuoteCategory, button { margin: 5px 0; padding: 8px; font-size: 16px; }
        #importExportControls { margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <!-- Quote Display -->
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <!-- Add Quote Form -->
    <div id="addQuoteForm">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Export / Import Controls -->
    <div id="importExportControls">
        <button id="exportQuotesBtn">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" />
    </div>

    <script src="script.js"></script>
</body>
</html>
